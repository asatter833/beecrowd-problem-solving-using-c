name: Update Solved Problems Badge

on:
  push:
    paths:
      - "**.c"
      - "**.sql"
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch: # allows manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Count .c and .sql files
        id: count
        run: |
          count=$(find . -type f \( -name "*.c" -o -name "*.sql" \) | wc -l)
          echo "problem_count=$count" >> $GITHUB_OUTPUT

      - name: Update README.md badge
        run: |
          count=${{ steps.count.outputs.problem_count }}
          sed -i -E 's|!\[Problems Solved\]\(https://img.shields.io/badge/Problems%20Solved-[0-9]+-success\)|![Problems Solved](https://img.shields.io/badge/Problems%20Solved-'$count'-success)|' README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update solved problems count to ${{ steps.count.outputs.problem_count }}"
          git push
